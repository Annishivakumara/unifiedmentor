    <!-- Search Teacher Section -->
    <section class="body-section">
      <div class="box Search_Teacher">
        <h2>Search Teacher</h2>
        <form class="search-form" id="searchForm">
          <div class="form-group">
            <label for="searchQuery">Search by Name or Subject</label>
            <input
              type="text"
              id="searchQuery"
              name="searchQuery"
              placeholder="e.g., John Smith or Mathematics"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="" selected>All Subjects</option>
              <option value="English">English</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Science">Science</option>
              <option value="History">History</option>
            </select>
          </div>
          <button type="submit">Search</button>
        </form>
        <div class="search-results" id="searchResults">
        
        </div>
      </div>
    </section>
